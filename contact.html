<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ngon CGI - Contact</title>
	<meta charset="UTF-8">
	<meta name="description" content="Ngon CGI">
	<meta name="keywords" content="Ngon CGI">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->   
	<link href="img/favicon.png" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,600,600i,700" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>

	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<!--
	<div id="preloder">
		<div class="loader"></div>
	</div>
	-->
	<!-- header section start -->
	<header class="header-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-3">
					<div class="logo">
						<h2 class="site-logo">Ngon CGI</h2>
					</div>
				</div>
				<div class="col-lg-8 col-md-9">
					<nav class="main-menu" style="margin-left: 7%;">
						<ul>
							<li><a href="index.html">Accueil</a></li>
							<li><a href="projects.html">Projets</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<div class="nav-switch">
			<i class="fa fa-bars"></i>
		</div>
	</header>
	<!-- header section end -->

	<!-- intro section start -->
	<section class="intro-section">
		<div class="container text-center">
			<div class="row">
				<div class="col-xl-10 offset-xl-1">
					<h2 class="section-title">Vous avez besoin d'un service ou avez des questions? N'hésitez pas à nous contacter</h2>
				</div>
			</div>
		</div>
	</section>
	<!-- intro section end -->
	<!-- page section start -->
	<section class="page-section">
		<div class="container">
			<form class="contact-form" action="POST" data-netlify="true">
				<div class="row">
					<div class="col-md-6">
						<input type="text" placeholder="Nom complet" name="name">
					</div>
					<div class="col-md-6">
						<input type="text" placeholder="E-mail" name="email">
					</div>
					<div class="col-md-6">
						<input type="text" placeholder="Sujet" name="sujet">
					</div>
					<div class="col-md-6">
						<input type="text" placeholder="Téléphone" name="tel">
					</div>
					<div class="col-md-12">
						<textarea placeholder="Message" name="message"></textarea>
					</div>
				</div>
				<div class="text-center">
					<button class="site-btn" type="submit" value="Send Message">Envoyer</button>
				</div>
			</form>
		</div>
	</section>
	<!-- page section end -->

	<!-- footer section start -->
	<footer class="footer-section text-center">
		<div class="container">
			<div class="social-links">
				<a href=""><span class="fa fa-pinterest"></span></a>
				<a href=""><span class="fa fa-linkedin"></span></a>
				<a href=""><span class="fa fa-instagram"></span></a>
				<a href=""><span class="fa fa-facebook"></span></a>
				<a href=""><span class="fa fa-twitter"></span></a>
			</div>
		</div>
	</footer>
	<!-- footer section end -->


	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/mixitup.min.js"></script>
	<script src="js/magnific-popup.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
